<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Management System</title>
    <link rel="stylesheet" href="style_next_page.css">
</head>
<body>
    <header>
        <h1>Blood Donation Management System</h1>
    </header>

    <section id="donorRegistration">
        <h2>Donor Registration</h2>
        <form id="donorForm" method="post" action="process.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>.
            5
            4|

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Register as Donor</button>
            <button onclick="deleteDonor()">Delete Donor</button>

        </form>
       
        <h2>Update Email</h2>
        <form id="updateEmailForm" method="post" action="process.php">
            <label for="donorId">Donor ID:</label>
            <input type="number" id="donorId" name="donorId" required>

            <label for="newEmail">New Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>

            <button type="submit">Update Email</button>
        </form>
        <form id="deleteForm" method="post" action="process.php">
            <input type="hidden" name="donorId" value="">
        </form>
    </section>

    <section id="bloodRequests">
        <h2>Blood Requests</h2>
        <form id="requestForm" method="post" action="process.php">
            <label for="requesterName">Requester Name:</label>
            <input type="text" id="requesterName" name="requesterName" required>

            <label for="bloodTypeNeeded">Blood Type Needed:</label>
            <select id="bloodTypeNeeded" name="bloodTypeNeeded" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="requestDate">Request Date:</label>
            <input type="date" id="requestDate" name="requestDate" required>

            <button type="submit">Submit Blood Request</button>
        </form>
    </section>

        if (donorId !== null) {
            document.getElementById('deleteForm').elements['donorId'].value = donorId;
            document.getElementById('deleteForm').submit();
        }
    }
    </script>
</body>
</html>
